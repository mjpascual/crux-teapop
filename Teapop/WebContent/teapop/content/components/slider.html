<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="width=device-width">
	<title>CSScience - CSS3 Responsive Slider / Carousel Using Radio Buttons</title>
	<!-- CSS -->
	<link href="../../css/components/slider.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>

<body>

	<div id="slider_wrapper">
	<!-- Enable MaxWidth Switching -->

	<article id=slider>
		

		<!-- Slider Setup -->
	
		<input checked type=radio name=slider id=slide1 />
		<input type=radio name=slider id=slide2 />
		<input type=radio name=slider id=slide3 />
		<input type=radio name=slider id=slide4 />
		<input type=radio name=slider id=slide5 />
	
	
		<!-- The Slider -->
		
		<div id=slides>
		
			<div id=overflow>
			
				<div class=inner>
				
					<article>
						<img src="../../images/slider/slide1.jpg" />
					</article>
					
					<article>
						<img src="../../images/slider/slide2.jpg" />
					</article>
					
					<article>
						<img src="../../images/slider/slide3.jpg" />
					</article>
					
					<article>
						<img src="../../images/slider/slide4.jpg" />
					</article>
					
					<article>
						<img src="../../images/slider/slide5.jpg" />
					</article>
					
				</div> <!-- .inner -->
				
			</div> <!-- #overflow -->
		
		</div> <!-- #slides -->
	
	
		<!-- Controls and Active Slide Display -->
	
		<div id=controls>

			<label for=slide1></label>
			<label for=slide2></label>
			<label for=slide3></label>
			<label for=slide4></label>
			<label for=slide5></label>
		
		</div> <!-- #controls -->
		
		<div id=active>

			<label for=slide1></label>
			<label for=slide2></label>
			<label for=slide3></label>
			<label for=slide4></label>
			<label for=slide5></label>
			
		</div> <!-- #active -->
	
	
	</article> <!-- #slider -->
	</div>
	
</body>
</html>
