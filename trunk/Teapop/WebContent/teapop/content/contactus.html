

<!-- start header -->
<div class="contactUsEastSide">
	<header id="contactUsHeaderContainer"> Contact Us</header>
	<div id="headerInfo">If you would like to know the prices of our

		376-4323. Thank You!</div>

	<!--  end header -->

	<!-- start customer info -->
	<div id="customerInfoContainer">
		<table>
			<tr>
				<td>
					<div>Name: *</div>
				</td>
				<td>
					<div>Telephone: *</div>
				</td>
				<td>

				</td>
			</tr>
			<tr>
				<td>
					<div>
						<input type="text" />
					</div>
				</td>
				<td><input type="text" /></td>

	</div>


</div>
